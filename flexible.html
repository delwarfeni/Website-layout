<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible</title>
    <style>
        .container{
            height: 400px;
            border: 2px dotted sandybrown;
            display:flex;
            justify-content:end;
            align-items:stretch;
        }
        .box{
            height: 200px;
            width: 200px;
            border: 3px dashed red;
            font-size: 3em;
        }
        #box1{
            order: 2;
            columns: 20ps;
        }
        #box2{
            order: 1;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>I am a flexible right now</h1>
    <div class="container">
        <div id="box1" class="box">BOX-1</div>
        <div id="box2" class="box">BOX-2</div>
        
    </div>
    
</body>
</html>
